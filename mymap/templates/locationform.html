<form action="/location/" method = "post">
<label for="strno">Street Number: </label>
    <input id="strno" type="text" name="streetnumber" value="{{ current_number }}">
<label for="street">Street: </label>
    <input id="street" type="text" name="streetname" value="{{ current_street }}">
<label for="zipcode">ZIP Code: </label>
    <input id="zipcode" type="text" name="zipcode" value="{{ current_zip }}">

    <input type="submit" value="OK">
</form>
